<link href="assets/css/database-options-form.css" rel="stylesheet">


<h1>Database Settings</h1>
<div class="col" id="options-form">
    <div accept=".csv" class="drag-drop-area" style="display: none"></div>
    <div class="list grid fill" id="icons"></div>
    <div class="floating-input fill">
        <input id="database-name" name="name" placeholder="" type="text">
        <label for="database-name">Name</label>
    </div>
    <div class="row fill" style="gap: 1rem;">
        <div class="floating-input fill">
            <input id="database-location" name="loc" placeholder="" type="text">
            <label for="database-location">Location</label>
        </div>
        <div class="floating-input fill">
            <input id="database-po" name="po" placeholder="" type="text">
            <label for="database-po">PO#</label>
        </div>
    </div>
    <h2 class="row">
        <span class="fill">Columns</span>
        <button id="add-column" title="Add column"><i class="fa fa-plus"></i></button>
    </h2>
    <p>Drag columns around to order them or click the <i class="fa-solid fa-ellipsis-vertical"></i> for more information.</p>
    <div class="row fill" id="column-list">
    </div>

    <h2>Extra Options</h2>
    <toggle id="allow-inventorying" name="inventory" title="This will show the primary and quantity fields to allow inventorying" value="false">Allow Inventorying?</toggle>
    <div toggle-hidden="allow-inventorying">
        <toggle id="allow-additions" name="additions" title="This will show the additions field to allow adding to the database" value="false">Allow Additions?</toggle>
        <toggle id="add-if-missing" name="add-if-missing" title="When updating an item, if its not present in the database, it will be added." value="false">Add if item is missing?</toggle>
        <toggle id="remove-if-zero" name="remove-if-zero" title="When updating an item, if the item's quantity is less-than or equal to zero, remove it." value="false">Remove if quantity is less-than or equal to 0 (zero)</toggle>
    </div>
    <toggle id="print" name="print" value="false">Can print label?</toggle>
    <div class="print-form fill extra-section col" toggle-hidden="print">
        <div class="row fill">
            <div class="col fill" style="margin-right: 5px">
                <label for="print-label">Print Label</label>
                <input id="print-label" name="print-label" placeholder="Print Label" tabindex="4" type="text">
            </div>
            <div class="col fill" style="margin-left: 5px">
                <label for="print-year">Print Year</label>
                <input id="print-year" name="print-year" placeholder="Print Year" tabindex="5" type="text">
            </div>
        </div>
        <br>
        <label for="label-size">Label Size</label>
        <button id="label-size"><span class="fill">Label Size</span><i class="fa fa-chevron-down"></i></button>
        <toggle name="print-show-retail" value="true">Show Retail Price?</toggle>
    </div>
    <toggle id="voice-search" name="voice-search" value="false">Enable voice searching?</toggle>

    <div class="row fill center horizontal" id="action-button-row">
        <button class="primary" id="save" type="submit">Save</button>
        <button id="cancel" type="button">Cancel</button>
    </div>

</div>
