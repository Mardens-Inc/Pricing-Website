<link href="assets/css/import-filemaker.css" rel="stylesheet">
<h1>Import from Filemaker</h1>
<div class="col" id="import-form">
    <form action="javascript:void(0);" class="col" id="filemaker-databases">
        <h3>Filemaker Databases</h3>
        <div class="list col">

        </div>

        <div class="row section-navigation">
            <button class="primary" disabled type="submit">Next</button>
        </div>
    </form>
    <form action="javascript:void(0);" class="col" id="databases-images" style="display: none">
        <h3>Database Icons</h3>
        <div class="list col">

        </div>

        <div class="row section-navigation">
            <!--            <button class="secondary" type="button">Back</button>-->
            <button class="primary" disabled type="submit">Next</button>
        </div>
    </form>
    <form action="javascript:void(0);" class="col" id="filemaker-credentials" style="display: none">
        <div class="floating-input">
            <input autocomplete="off" id="filemaker-username" placeholder="Filemaker Username" required type="text">
            <label for="filemaker-username">Filemaker Username</label>
        </div>
        <div class="floating-input">
            <input autocomplete="off" id="filemaker-password" placeholder="Filemaker Password" required type="password">
            <label for="filemaker-password">Filemaker Password</label>
        </div>
        <p class="error" style="text-align: center"></p>
        <div class="row section-navigation">
            <button class="primary" type="submit">Next</button>
        </div>
    </form>
    <form action="javascript:void(0);" class="col" id="filemaker-tables" style="display: none">
        <h3>Filemaker Tables</h3>
        <div class="list col">

        </div>

        <div class="row section-navigation">
            <button class="primary" disabled type="submit">Import</button>
        </div>
    </form>

</div>
