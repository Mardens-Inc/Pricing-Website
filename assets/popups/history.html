<style>
    #history-list {
        padding-inline: 2rem;

        .list-item {

            transition: transform 0.2s;

            &[type="create"] {
                color: var(--primary);
            }

            &[type="update"] {
                color: #467bdf;
            }

            &[type="delete"] {
                color: red;
            }

            .icon i {
                font-size: 1.5rem;
                margin-right: 1rem;
            }

            &.active {
                transform: translateX(10px);
            }
        }
    }

    #extended-history-view {
        padding: 1rem 2rem;
        background-color: #383636;
        border-radius: 5px;
        text-align: start;
        color: white;
        overflow: scroll;
        margin-inline: 2rem;
        width: 50%;
        min-width: 400px;
        max-height: calc(100vh - 12rem);
        position: relative;

        #view-record-button {
            position: absolute;
            bottom: 1.5rem;
            width: 50%;
            left: 50%;
            transform: translateX(-50%);
        }


        div {
            width: 100%;
            margin: 0.5rem 0;
            display: flex;
            justify-content: start;
            align-items: center;

            .content {
                width: 65%;
                margin-left: auto;
                display: flex;
                align-items: center;
                text-align: start;

                .old {
                    color: #ff6b6b;
                    --width: 45px;
                    width: var(--width);
                    max-width: var(--width);
                    overflow: hidden;
                    text-overflow: ellipsis;
                }

                .new {
                    color: #6bff6b;
                    --width: 147px;
                    width: var(--width);
                    max-width: var(--width);
                    overflow: hidden;
                    text-overflow: ellipsis;
                }

                i {
                    width: 100px;
                    text-align: center;
                }
            }
        }
    }
</style>


<div class="col">
    <h1>History</h1>
    <div class="row">
        <div id="history-list" class="list col">

        </div>
        <div id="extended-history-view" style="display: none">
        </div>
    </div>
</div>


<script type="module">
    import loadHistoryRecords from "/assets/js/history-view.js";


    $(document).on('loadPopup', (element, data) => {
        loadHistoryRecords(data["data"]["history"]);
    });
</script>
