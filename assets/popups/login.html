<div class="col">
    <h1>Login Form</h1>
    <form class="col center vertical horizontal fill vertical horizontal" style="width: 400px" action="javascript:void(0);">
        <div class="floating-input fill">
            <input type="text" id="username" name="username" placeholder="" autocomplete="username" required>
            <label for="username">Username</label>
        </div>
        <div class="floating-input fill">
            <input type="password" id="password" name="password" placeholder="" autocomplete="password" required>
            <label for="password">Password</label>
        </div>
        <p class="error"></p>
        <button class="primary" style="width: 200px" type="submit">Login</button>
    </form>
</div>
